<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="templates/code.xhtml">
        <ui:param name="emailHasError" value="#{not empty facesContext.getMessageList('code:email')}"/>
        <ui:param name="encodeAction" value="storeMail"/>
        <ui:define name="codeForm:fields">
            <div class="field">
                <div class="ui left icon action input #{emailHasError ? 'error' : ''}">
                    <i class="at link icon" id="option-button"/>
                    <h:inputText id="email" value="#{codeController.mailRequest.address}"
                                 a:placeholder="#{dialog['inputs.email.placeholder']}"
                                 a:type="email" tabindex="1" required="true" label="E-mail Address"/>
                    <ui:include src="templates/components/encodeButton.xhtml"/>
                </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                    <i class="quote left icon"/>
                    <h:inputText value="#{codeController.mailRequest.subject}" a:placeholder="#{dialog['inputs.subject.placeholder']}" tabindex="2"/>
                </div>
            </div>
            <div class="field">
                <h:inputTextarea value="#{codeController.mailRequest.body}" a:placeholder="#{dialog['inputs.body.placeholder']}" tabindex="3"/>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
