<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="templates/layout.xhtml">
        <ui:define name="title">500 - <h:outputText value="#{dialog['exceptions.500']}"/> | </ui:define>
        <ui:param name="isExceptionPage" value="true"/>
        <ui:define name="content">
            <div class="column">
                <div class="ui left aligned raised segment">
                    <h2>500 - <h:outputText value="#{dialog['exceptions.500']}"/></h2>
                    <p><h:outputText value="#{dialog['exceptions.500.description']}"/></p>
                    <h:panelGroup layout="block" rendered="#{applicationController.debug}">
                        <pre class="stack-trace">
                            <h:outputText value="#{errorHandler.stackTrace}"/>
                        </pre>
                    </h:panelGroup>
                    <p><h:link outcome="pretty:view-home" value="#{dialog['exceptions.goToHomePage']}"/></p>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
