<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="templates/layout.xhtml">
        <ui:define name="title"><h:outputText value="#{dialog['titles.result']}"/> | </ui:define>
        <ui:define name="content">
            <div class="column">
                <h:form>
                    <div class="ui centered fluid card">
                        <div class="image">
                            <img src="#{resultController.qrCode}" alt="QR Code"/>
                        </div>
                        <div class="extra content">
                            <div class="ui two buttons">
                                    <h:commandButton styleClass="ui button" action="#{resultController.download}" value="#{dialog['buttons.download']}"/>
                                    <h:button styleClass="ui black button" outcome="pretty:view-home" value="#{dialog['buttons.return']}"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
