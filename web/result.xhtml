<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="templates/layout.xhtml">
        <ui:define name="title">Generated Code | </ui:define>
        <ui:define name="content">
            <div class="tight column">
                <h1 class="ui header">Quick Response</h1>
                <h:form>
                    <div class="ui centered card">
                        <div class="image">
                            <img src="data:image/png;base64,#{resultController.qrCode}" alt="QR Code"/>
                        </div>
                        <div class="extra content">
                            <div class="ui two buttons">
                                    <h:commandButton styleClass="ui button" action="#{resultController.download}" value="Download"/>
                                    <h:button styleClass="ui black button" outcome="pretty:view-home" value="Return"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
