<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="templates/layout.xhtml">
        <ui:define name="title"><h:outputText value="#{dialog['titles.register']}"/> | </ui:define>
        <ui:define name="content">
            <h:panelGroup layout="block" styleClass="column">
                <h:panelGroup layout="block" styleClass="ui raised segment">
                    <h:form id="register" styleClass="ui form" onsubmit="disableSubmitButton()">
                        <h:panelGroup layout="block" styleClass="two fields">
                            <h:panelGroup layout="block" styleClass="required field">
                                <label>E-mail</label>
                                <h:panelGroup layout="block" styleClass="ui left icon input">
                                    <i class="at icon"/>
                                    <h:inputText a:placeholder="#{dialog['inputs.register.email.placeholder']}"/>
                                </h:panelGroup>
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="required field">
                                <label><h:outputText value="#{dialog['inputs.register.password.label']}"/></label>
                                <h:panelGroup layout="block" styleClass="ui left icon input">
                                    <i class="lock icon"/>
                                    <h:inputSecret a:placeholder="#{dialog['inputs.register.password.placeholder']}"/>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="two fields">
                            <h:panelGroup layout="block" styleClass="required field">
                                <label><h:outputText value="#{dialog['inputs.register.username.label']}"/></label>
                                <h:panelGroup layout="block" styleClass="ui left icon input">
                                    <i class="user icon"/>
                                    <h:inputText id="username" a:placeholder="#{dialog['inputs.register.username.placeholder']}"
                                                 value="#{registerController.username}">
                                        <f:ajax listener="#{registerController.checkUsernameAvailability}" render="username usernameAvailability"/>
                                    </h:inputText>
                                </h:panelGroup>
                            </h:panelGroup>
                            <h:outputText id="usernameAvailability" value="#{registerController.usernameAvailable ? 'available' : 'taken'}"/>
                        </h:panelGroup>
                        <p:commandButton styleClass="ui primary submit button" value="#{dialog['buttons.submit']}"/>
                    </h:form>
                </h:panelGroup>
            </h:panelGroup>
        </ui:define>
        <ui:define name="scripts">
            <script type="application/javascript">
                function disableSubmitButton() {
                    $('#register\\:submit').addClass('loading disabled')
                }
            </script>
        </ui:define>
    </ui:composition>
</f:view>
</html>
