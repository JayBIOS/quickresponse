<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="templates/layout.xhtml">
        <ui:define name="title"><h:outputText value="#{dialog['titles.register.activate']}"/> | </ui:define>
        <ui:define name="content">
            <h:panelGroup layout="block" styleClass="column">
                <h:panelGroup layout="block" styleClass="ui raised segment">
                    <h:panelGroup layout="block" rendered="#{activateController.valid}">
                        <h2><h:outputText value="#{dialog['sections.activate.activated']}"/></h2>
                        <p><h:link outcome="pretty:view-login" value="#{dialog['links.clickHere']}"/>&nbsp;<h:outputText value="#{dialog['sections.activate.activated.description']}"/></p>
                    </h:panelGroup>
                    <h:panelGroup layout="block" rendered="#{activateController.invalid}">
                        <h2><h:outputText value="#{dialog['sections.activate.invalid']}"/></h2>
                        <p><h:outputText value="#{dialog['sections.activate.invalid.description']}"/></p>
                    </h:panelGroup>
                    <h:panelGroup layout="block" rendered="#{activateController.active}">
                        <h2><h:outputText value="#{dialog['sections.activate.active']}"/></h2>
                        <p><h:link outcome="pretty:view-login" value="#{dialog['links.clickHere']}"/>&nbsp;<h:outputText value="#{dialog['sections.activate.active.description']}"/></p>
                    </h:panelGroup>
                    <h:panelGroup layout="block" rendered="#{activateController.expired}">
                        <h:form>
                            <h2><h:outputText value="#{dialog['sections.activate.expired']}"/></h2>
                            <p><h:commandLink value="#{dialog['links.clickHere']}" action="#{activateController.sendToken}"/>&nbsp;<h:outputText value="#{dialog['sections.activate.expired.description']}"/></p>
                        </h:form>
                    </h:panelGroup>
                    <ui:include src="templates/components/versionLabel.xhtml"/>
                </h:panelGroup>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</f:view>
</html>
