<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{i18nController.locale}">
    <h:head>
        <title><ui:insert name="title"/>Quick Response</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <!-- Third Party -->
        <h:outputStylesheet library="webjars" name="Semantic-UI/2.2.10/semantic.min.css"/>
        <h:outputStylesheet library="css" name="override.css"/>

        <!-- First Party -->
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <!--suppress ELValidationInJSP -->
        <div id="main-grid" class="#{isExceptionPage ? 'exception' : 'tight'} ui middle aligned center aligned container grid">
            <div class="column">
                <div class="row">
                    <div class="column">
                        <div class="ui left aligned menu force margin">
                            <h:link styleClass="header item" outcome="pretty:view-home" value="Quick Response"/>
                            <h:form id="i18n">
                                <!--suppress ELValidationInJSP -->
                                <h:panelGroup layout="block" class="ui dropdown #{isExceptionPage ? 'disabled ' : ''}item">
                                    <h:panelGroup layout="block" styleClass="text">
                                        <h:outputText value="#{dialog['buttons.language']}"/>
                                    </h:panelGroup>
                                    <h:selectOneMenu id="language-dropdown" value="#{i18nController.locale}"
                                                     onchange="submit()" converter="localeConverter"
                                                     valueChangeListener="#{i18nController.localeChanged}">
                                        <f:selectItems value="#{applicationController.supportedLocales}"/>
                                    </h:selectOneMenu>
                                </h:panelGroup>
                            </h:form>
                            <ui:insert name="header">
                            </ui:insert>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <ui:insert name="content">
                    </ui:insert>
                </div>
            </div>
        </div>
        <!-- Third Party -->
        <h:outputScript library="webjars" name="jquery/3.3.1/jquery.min.js"/>
        <h:outputScript library="webjars" name="Semantic-UI/2.2.10/semantic.min.js"/>

        <!-- First Party -->
        <script type="application/javascript">
            $(document).ready(function () {
                $('#i18n\\:language-dropdown').dropdown();
            });
        </script>
        <ui:insert name="scripts">
        </ui:insert>
    </h:body>
</f:view>
</html>
