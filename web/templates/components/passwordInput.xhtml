<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<f:view>
    <ui:composition>
        <div class="ui right labeled input">
            <h:inputSecret value="#{codeController.codeRequest.password}" id="password"
                           a:placeholder="#{dialog['inputs.password.placeholder']}"/>
            <h:panelGroup layout="block" styleClass="ui toggle checkbox label">
                <h:selectBooleanCheckbox id="secure" value="#{codeController.codeRequest.secure}" onchange="togglePassword();"/>
                <h:outputLabel for="secure" style="cursor: pointer;">
                    <i class="lock icon"/>
                </h:outputLabel>
            </h:panelGroup>
        </div>
    </ui:composition>
</f:view>
</html>
