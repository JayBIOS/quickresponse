<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="templates/layout.xhtml">
        <ui:define name="title">Unlock | </ui:define>
        <ui:define name="content">
            <div class="tight column">
                <h1 class="ui header">Quick Response</h1>
                <h:form class="ui large form">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon action input #{unlockController.invalid ? 'error' : ''}">
                                <i class="lock icon"/>
                                <h:inputSecret value="#{unlockController.password}" a:placeholder="Type your password..."/>
                                <p:commandButton styleClass="ui blue small button" action="#{unlockController.unlock}" ajax="false" value="Unlock"/>
                            </div>
                        </div>
                    </div>
                </h:form>
                <h:panelGroup styleClass="ui negative message" layout="block" rendered="#{unlockController.invalid}">
                    <p>Wrong password!</p>
                </h:panelGroup>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
