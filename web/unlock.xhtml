<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="templates/layout.xhtml">
        <ui:define name="title"><h:outputText value="#{dialog['titles.unlock']}"/> | </ui:define>
        <ui:define name="content">
            <h:panelGroup styleClass="column" layout="block">
                <h:panelGroup styleClass="ui raised segment" layout="block">
                    <h:form id="unlock" class="ui form" onsubmit="disableButton()">
                        <h:panelGroup styleClass="field" layout="block">
                            <h:panelGroup styleClass="ui left icon action fluid input #{unlockController.invalid ? 'error' : ''}">
                                <i class="lock icon"/>
                                <h:inputSecret value="#{unlockController.password}"
                                               a:placeholder="#{dialog['inputs.password.placeholder']}"/>
                                <p:commandButton id="button" styleClass="ui blue small button" ajax="false"
                                                 action="#{unlockController.unlock}" value="#{dialog['buttons.unlock']}"/>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:form>
                </h:panelGroup>
                <h:panelGroup styleClass="ui negative message" layout="block" rendered="#{unlockController.invalid}">
                    <p><h:outputText value="#{dialog['messages.unlock.password']}"/></p>
                </h:panelGroup>
            </h:panelGroup>
        </ui:define>
        <ui:define name="scripts">
            <script type="application/javascript">
                function disableButton() {
                    $('#unlock\\:button').addClass('disabled');
                }
            </script>
        </ui:define>
    </ui:composition>
</h:body>
</html>
