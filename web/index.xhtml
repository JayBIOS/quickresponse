<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
    <ui:composition template="templates/code.xhtml">
        <ui:param name="uriHasError" value="#{not empty facesContext.getMessageList('code:uri')}"/>
        <ui:param name="encodeAction" value="store"/>
        <ui:define name="codeForm:fields">
            <h:panelGroup layout="block" styleClass="two fields">
                <h:panelGroup layout="block" styleClass="required field">
                    <!--suppress ELValidationInJSP -->
                    <h:panelGroup layout="block" styleClass="ui left icon input #{uriHasError ? 'error' : ''}">
                        <i class="external link icon" id="option-button"/>
                        <h:inputText title="Link" id="uri" required="true"
                                     value="#{codeController.codeRequest.uri}"
                                     a:placeholder="#{dialog['inputs.link.placeholder']}" a:type="url"
                                     label="Link" styleClass="code padding" autocomplete="uri"/>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="field">
                    <ui:include src="templates/components/passwordInput.xhtml"/>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="field">
                <ui:include src="templates/components/encodeButton.xhtml"/>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</h:body>
</html>
