<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="templates/codeForm.xhtml">
        <ui:define name="codeForm:fields">
            <div class="field">
                <div class="ui left icon action input #{not empty facesContext.getMessageList('code:uri') ? 'error' : ''}">
                    <i class="world link icon" id="option-button"/>
                    <h:inputText title="Link" id="uri" required="true"
                                 value="#{codeController.codeRequest.uri}"
                                 a:placeholder="Type your link..." a:type="url"
                                 label="Link"/>
                    <p:commandButton id="encode" styleClass="ui blue small button" action="#{codeController.store}" ajax="false" value="Encode"/>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
